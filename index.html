<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay Ambe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ===== HERO / COVER SECTION ===== -->
  <div class="hero">
    <!-- Desktop cover (wide landscape image) -->
    <img src="godown.jpeg" alt="Cover" class="cover-img cover-img-desktop" />
    <!-- Mobile cover (swap src to a portrait/smaller image if you have one) -->
    <img src="godown.jpeg" alt="Cover" class="cover-img cover-img-mobile" />
    <div class="logo-wrapper">
      <img src="logo.png" alt="Logo" class="logo-img" />
    </div>
  </div>

  <!-- ===== NAVIGATION BAR ===== -->
  <nav class="navbar">
    <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul class="nav-links" id="navLinks">
      <li><a href="#" class="nav-item">Home</a></li>
      <li><a href="#" class="nav-item">About</a></li>
      <li><a href="#" class="nav-item">Products</a></li>
      <li><a href="#" class="nav-item">Gallery</a></li>
      <li><a href="#" class="nav-item">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== IMAGE SLIDER ===== -->
  <section class="slider-section">
    <div class="slider-container">
      <!-- Left Arrow -->
      <button class="arrow arrow-left" id="prevBtn" aria-label="Previous">
        &#10094;
      </button>

      <!-- Slides -->
      <div class="slider-track" id="sliderTrack">
        <div class="slide"><img src="lift1.webp" alt="Lift 1" /></div>
        <div class="slide"><img src="lift3.webp" alt="Lift 3" /></div>
        <div class="slide"><img src="list 2.webp" alt="Lift 2" /></div>
      </div>

      <!-- Right Arrow -->
      <button class="arrow arrow-right" id="nextBtn" aria-label="Next">
        &#10095;
      </button>
    </div>
  </section>

  <!-- ===== REMAINING EMPTY SECTION ===== -->
  <section class="empty-section"></section>

  <script src="script.js"></script>
</body>

</html>
